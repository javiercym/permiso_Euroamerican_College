<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/logo.ico">
    <link rel="stylesheet" href="../style/asistenciaFamilia.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Euroamerican College</title>
</head>
<body>

<div class="container text-center">
    <br>
    <div class="row">
        <div class="col-auto me-auto"></div>
        <div class="col-auto">
            <button type="button" id="boton" class="btn btn-outline-dark" onclick="regresar()">Ir al menu</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="datos">

        <div id="spinner-container">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="contenido" id="formulario-container" style="display:none;">
            <div class="row buscador">
                <div class="col-lg-12">
                    <div>
                        <center><h1>Asistencia de familia</h1></center>
                    </div>
                </div>
            </div>
            <br>
            <div class="row buscador">
    
                <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Buscar Alumno</span>
                        <input type="text" id="nombreAlumno2" list="listaNombreAlumnos" class="form-control"  placeholder="Escriba el nombre del alumno" required onchange="obtenerValorSeleccionado()">
                        <datalist id="listaNombreAlumnos">
                            <div id="rellenar2">

                
                            </div>
                        </datalist>
                    </div> 
                </div>
            </div> 
            <br>
            <div id="rellenar" class="col-xl-11 buscador" >

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                </div>
                
            </div>
            <br>
            <div class="row buscador">
                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
                    <button type="button" class="btn btn-outline-dark enviar submit" onclick="guardar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../js/asistenciaFamilia.js"></script>
</body>
</html>
