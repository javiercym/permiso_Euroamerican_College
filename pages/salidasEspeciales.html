<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/logo.ico">
    <link rel="stylesheet" href="../style/salidasEspeciales.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <title>Euroamerican College</title>
</head>
<body>

<div class="container text-center">
    <br>
    <div class="row">
        <div class="col-auto me-auto"></div>
        <div class="col-auto">
            <button type="button" id="boton" class="btn btn-outline-dark" onclick="regresar()">Ir al menu</button>
        </div>
    </div>
</div>
    

<div class="container">
    <div class="datos">
        <div class="row buscador">
            <div class="col-lg-12">
                <div>
                    <h1>Salidas Especiales</h1>
                </div>
            </div>
        </div>
        <br>
        <div class="col-lg-2">
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar</button>
        </div><br>

        <div class="col-lg-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre del Alumno</th>
                    <th scope="col">Codigo del alumno</th>
                    <th scope="col">Observacion</th>
                  </tr>
                </thead>
                <tbody id="rellenar">
                </tbody>
            </table>
        </div>
        <br>
    </div>
</div>
    



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Salidas Especiales</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row">
        
                <div class="col-xl-10 col-lg-11 col-md-11 col-sm-11 col-10">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Buscar Alumno</span>
                        <input type="text" id="nombreAlumno" class="form-control"  placeholder="Escriba el nombre del alumno" required>
                    </div>
                </div>
                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1">
                    <button type="button" class="btn btn-outline-dark enviar submit" onclick="BuscarAlumno()">Buscar</button>
                </div>
        
                <div id="rellenar2">
                    <span style="color: white;">id alumno: <span></span></span>
        
                    <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-10">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Apellidos y nombres</span>
                            <input type="text" class="form-control" placeholder="Apellidos y nombres" disabled>
                        </div>
                
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Observación</span>
                            <input type="text" class="form-control" placeholder="Observación" >
                        </div>
                    </div>
                </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
        </div>
      </div>
    </div>
  </div>


    <script src="../js/salidasEspeciales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body>
</html>
